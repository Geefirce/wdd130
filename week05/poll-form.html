<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>

<body>

    <header>
        <h1>WDD 130 | GOD'SPOWER JONAH | HTML Form - User Poll </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2 ">
                    <label for="fullname">fullname:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremmail">Email:
                    </label>
                    <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <label for="Places">List the places you have lived : </label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️20025 | HTML -User Poll Activity | Godspower Jonah</p>
    </footer>
</body>

</html>
